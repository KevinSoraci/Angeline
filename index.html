<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Angeline game</h1>
        <p>Points: <span id="points">0</span></p>
        <div id="click-area">
            <img id="click-button" src="https://static.vecteezy.com/system/resources/previews/000/476/447/non_2x/vector-colorful-realistic-rooster.jpg" alt="Haz clic para ganar puntos">
        </div>
        <h2>Upgrades</h2>
        <div id="upgrades">
            <div class="upgrade">
                <img id="upgrade1" src="https://yinyangargentina.com.ar/wp-content/uploads/2022/08/gcereales-maiz-paraguayo-min.jpg" alt="Upgrade 1">
                <p id="upgrade1-cost">Cost: 10 points</p>
            </div>
            <div class="upgrade">
                <img id="upgrade2" src="https://www.micebo.es/data/blog/182/images/154/micebo-gusano-ingles-043x.jpg?t=20240318" alt="Upgrade 2">
                <p id="upgrade2-cost">Cost: 100 points</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
